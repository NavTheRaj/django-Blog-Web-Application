{% extends 'base.html'%}

{% block content%}

<div class="container">
<div class="post-entry">
	<h2>{{post.title}}</h2>
	<p>{{post.body}}</p>
</div>
<div class="row d-flex justify-content-center">
<a href="{% url 'post_edit' post.pk %}"><button class="btn btn-success" title="Edit Blog"><i class="fa
fa-pencil fa-lg"></i></button></a>&nbsp;
<a href="{% url 'post_delete' post.pk %}"><button class="btn btn-danger" title="Delete Blog"><i class="fa
fa-trash fa-lg"></i></button></a>
</div>
</div>
{%endblock content%}
